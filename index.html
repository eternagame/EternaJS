<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EternaJS</title>
</head>
<body>
<div id="eterna-container"></div>
<script src="./main.js"></script>
<script>
    // Handle ?puzzle=[puzzle_id] URL param
    let params = new URLSearchParams(window.location.search);
    if (params.has("puzzle")) {
        var puzid = Number(params.get("puzzle"));
    }

    window.app = new EternaApp({
        puzzleID: puzid,
    });
    app.run();
</script>
</body>
</html>
