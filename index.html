<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>EternaJS</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" media="screen"/>
    <style>
        .container {
            position: relative;
        }

        #overlay {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 1;
        }

        #eternaContainer {
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="eternaContainer"></div>
    <div id="overlay"></div>
</div>
<script src="./main.js"></script>
<script>
    // Handle ?puzzle=[puzzle_id] URL param
    let params = new URLSearchParams(window.location.search);
    if (params.has("puzzle")) {
        var puzid = Number(params.get("puzzle"));
    }

    window.app = new EternaApp({
        puzzleID: puzid,
    });
    app.run();
</script>
</body>
</html>
